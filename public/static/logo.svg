<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Circle Background -->
  <circle cx="100" cy="100" r="95" fill="white" stroke="#333" stroke-width="3"/>
  
  <!-- Jump Rope - Blue Side (Left) -->
  <path d="M 60 80 Q 55 70, 50 60 Q 48 50, 50 40" 
        stroke="#3B82F6" stroke-width="4" fill="none" stroke-linecap="round"/>
  <ellipse cx="50" cy="35" rx="6" ry="8" fill="#3B82F6"/>
  
  <!-- Jump Rope - Red Side (Right) -->
  <path d="M 140 80 Q 145 70, 150 60 Q 152 50, 150 40" 
        stroke="#EF4444" stroke-width="4" fill="none" stroke-linecap="round"/>
  <ellipse cx="150" cy="35" rx="6" ry="8" fill="#EF4444"/>
  
  <!-- Jump Rope - Middle Arc (Red to Blue gradient) -->
  <defs>
    <linearGradient id="ropeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  <path d="M 60 80 Q 100 100, 140 80" 
        stroke="url(#ropeGradient)" stroke-width="5" fill="none" stroke-linecap="round"/>
  
  <!-- Jumping Person (Stick Figure) -->
  <circle cx="100" cy="60" r="8" fill="#333"/>
  <line x1="100" y1="68" x2="100" y2="90" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="75" x2="85" y2="85" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="75" x2="115" y2="85" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="90" x2="85" y2="105" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="90" x2="115" y2="105" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Text: JumpFitPro -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
        text-anchor="middle" fill="#333">JumpFit</text>
  <text x="100" y="162" font-family="Arial, sans-serif" font-size="22" font-weight="bold" 
        text-anchor="middle" fill="#8B5CF6">Pro</text>
</svg>